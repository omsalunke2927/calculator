
<!DOCTYPE html>
<html>
<head>
    <title>Calculation application</title>
</head>
<body>
    <h1>Let's make calculation</h1>
    <form method="POST">
        <input type="number" name="num1" placeholder="Enter first number" required><br><br>

        <select name="operation" required>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select><br><br>

        <input type="number" name="num2" placeholder="Enter second number" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
